<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}Fund Raising{% endblock %}
        </title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap');
        </style>
                <link rel="icon" type="image/x-icon" href="{% static "images/bright-futures-hub-logo.png" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "crowdFunding/navBar.css" %}">
        {% block more_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navBar">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "global_index" %}" id="app-name">BrightFuturesHub</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url "cf-home" %}">Crowd Funding</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "comm-home" %}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "ws-index" %}">Opportunities</a>
                </li>
                <li class="nav-item about">
                    <a class="nav-link" aria-current="page" href="{% url "about" %}">About Us</a>
                </li>
                <li id="navLast">
                    <a class="nav-link" href="{% url "user_profile" %}">
                        <img src="{% static "images/avatar.png" %}" alt="Avatar" class="avatar" width="18px">
                    {{ request.user }}</a>
                </li>
            </nav>
        </header>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </body>
</html>
