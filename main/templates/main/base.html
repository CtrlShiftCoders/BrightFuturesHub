<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}Title{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        </style>
        <link rel="stylesheet" href="{% static "main/navBar.css" %}">
        {% block more_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navBar">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "global_index" %}" id="app-name">BrightFuturesHub</a>
                </li>
                <li class="nav-item about">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                </li>
                <li id="navLast">
                    <a class="nav-link" href="{% url "user_profile" %}">
                        <img src="{% static "images/avatar.png" %}" alt="Avatar" class="avatar" width="18px">
                    {{ request.user }}</a>
                </li>
            </nav>
        </header>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </body>
</html>
